set -g prefix `
set-option -g mouse on

# Use vim keybindings in copy mode
setw -g mode-keys vi
bind-key Escape copy-mode
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe 'reattach-to-user-namespace pbcopy' \; send -X clear-selection

# Colors
beige="#ffb997"
pink="#f67e7d"
purple="#843b62"
dark="#0b032d"

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style fg=$beige,bg=$dark

# Left side of status bar
set -g status-left-style bg=$beige,fg=$dark
set -g status-left-length 40
set -g status-left "#[fg=$dark,bg=$beige,bold] #S #[fg=$beige,bg=$pink,bold]#[fg=$dark,bg=$pink,bold] #(whoami) #[fg=$pink,bg=$purple,bold]#[fg=$beige,bg=$purple] #I:#P #[fg=$purple,bg=$dark,bold]"

# Right side of status bar
set -g status-right-style bg=$beige,fg=$dark
set -g status-right-length 150
set -g status-right "#[fg=$purple,bg=$dark]#[fg=$beige,bg=$purple,bold] %H:%M:%S #[fg=$pink,bg=$purple,bold]#[fg=$dark,bg=$pink,bold] %d-%b-%y #[fg=$beige,bg=$pink,bold]#[fg=$dark,bg=$beige,bold] #H "

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-style bg=$dark,fg=$beige,bold

# Window with activity status
set -g window-status-activity-style bg=$dark,fg=$beige,bold

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style bg=default,fg=colour233

# Active pane border
set -g pane-active-border-style bg=default,fg=$pink,bold

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour $beige

# Clock mode
set -g clock-mode-colour $beige
set -g clock-mode-style 24

# Message
set -g message-style bg=$beige,fg=black

# Command message
set -g message-command-style bg=colour233,fg=black

# Mode
set -g mode-style bg=$pink,fg=$dark

# Shell
set-option -g default-shell /bin/zsh
